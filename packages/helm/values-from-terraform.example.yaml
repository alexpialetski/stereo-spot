# Example structure for values-from-terraform.yaml.
# Terraform (packages/aws-infra) generates the real file on apply (see helm_values.tf).
# Copy this to values-from-terraform.yaml and fill from terraform output, or run:
#   nx run aws-infra:terraform-apply
# then use the generated packages/helm/values-from-terraform.yaml.

aws:
  inputBucketName: ""
  outputBucketName: ""
  jobsTableName: ""
  segmentCompletionsTableName: ""
  reassemblyTriggeredTableName: ""

queues:
  chunking: ""
  videoWorker: ""
  reassembly: ""

global:
  awsRegion: us-east-1

# Step 4.4 adds ECR repo URIs here, e.g.:
# images:
#   webUi: 123456789.dkr.ecr.us-east-1.amazonaws.com/stereo-spot-web-ui
#   mediaWorker: ...
#   videoWorker: ...
