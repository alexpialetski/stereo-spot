{% block content %}
<h1>Stereo-Spot</h1>
<p>Convert 2D video to 3D (anaglyph or side-by-side).</p>

<h2>Create a new job</h2>
<form method="post" action="/jobs">
    <label for="mode">Output format</label>
    <select name="mode" id="mode" required>

</form>
