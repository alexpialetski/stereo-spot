<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.png" type="image/png">
    <title>{% block title %}Stereo-Spot{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        /* Compact, elegant overrides: smaller type and spacing */
        :root {
            --pico-font-size: 14px;
            --pico-line-height: 1.4;
        }
        body { max-width: 48rem; margin: 0 auto; padding: 0 1rem; }
        nav.container { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        nav ul { margin-bottom: 0; }
        nav a { font-size: 0.9rem; }
        main.container { padding-top: 1rem; padding-bottom: 2rem; }
        h1 { font-size: 1.5rem; margin-bottom: 0.25rem; font-weight: 600; }
        h2 { font-size: 1.15rem; margin-top: 1rem; margin-bottom: 0.5rem; font-weight: 600; }
        article { padding: 1rem 1.25rem; margin-bottom: 1rem; }
        p { margin-bottom: 0.75rem; }
        label { font-size: 0.875rem; margin-bottom: 0.25rem; }
        input, select, button, [role="button"] {
            font-size: 0.875rem;
            padding: 0.4rem 0.75rem;
            min-height: auto;
        }
        button, [role="button"] { padding: 0.4rem 1rem; }
        table { font-size: 0.875rem; }
        table th, table td { padding: 0.4rem 0.75rem; }
        table code { font-size: 0.8rem; padding: 0.15rem 0.4rem; }
        .upload-url { word-break: break-all; font-size: 0.8rem; }
        progress[value] { width: 100%; height: 1.25rem; }
    </style>
</head>
<body>
    <nav class="container">
        <ul>
            <li><strong><a href="/">Stereo-Spot</a></strong></li>
        </ul>
        <ul>
            <li><a href="/">Dashboard</a></li>
            <li><a href="/jobs">All jobs</a></li>
            {% if cost_explorer_url %}
            <li><a href="{{ cost_explorer_url }}" target="_blank" rel="noopener noreferrer">Cost</a></li>
            {% endif %}
        </ul>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
