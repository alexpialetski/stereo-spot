[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stereo-spot-aws-adapters"
version = "0.1.0"
description = "AWS implementations of stereo-spot cloud interfaces (DynamoDB, SQS, S3)"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "stereo-spot-shared",
    "boto3>=1.28",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "moto[dynamodb,sqs,s3]>=4.0",
    "ruff>=0.1.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
