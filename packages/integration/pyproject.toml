[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stereo-spot-integration"
version = "0.1.0"
description = "End-to-end and integration tests for the stereo-spot pipeline"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "stereo-spot-shared",
    "stereo-spot-aws-adapters",
    "stereo-spot-web-ui",
    "stereo-spot-media-worker",
    "stereo-spot-video-worker",
    "stereo-spot-reassembly-trigger",
    "httpx>=0.24",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "moto[dynamodb,sqs,s3]>=4.0",
    "ruff>=0.1.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
